        /* Bon avec ce code la on rend visible les bordures de la table */

            border: 1px solid black;

        /* Avec ce CSS la on s'assure qu'elle soit a peut pret au milieu de la zone cible.*/
        
        table {

        .players {

        .player {

            text-align: center;

        .expanded {
